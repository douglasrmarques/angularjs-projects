<!doctype html>
<html lang="en" ng-app="weatherApp">
    <head>
        <title>Peak Weather Forecast</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>

        <!-- load angular JS -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>

    </head>
    <body ng-controller="home as home">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/_=_">Peak Weather Forecast</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/_=_">Home</a></li>
                        <li ng-show="home.authenticated"><a href="#/city">My Cities</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="home.authenticated">
                        <li><button class="btn btn-info navbar-btn" ng-bind="home.user"></button></li>
                        <li><button ng-click="home.logout()" type="button" class="btn btn-danger navbar-btn">Logout</button></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row" ng-show="!home.authenticated">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-lg">
                    <p>The weather of any given region is important because it has a considerable impact on the water, sunlight and temperature of an ecosystem. Enter now and see the weather forecast of your region!</p>
                </div>
                <hr />
                <a href="/login/facebook" class="btn btn-primary">Facebook Login</a>
            </div>
        </div>

        <div class="container" ng-show="home.authenticated">
            <div ng-view="">

            </div>

        </div>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
    </body>
</html>
