<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Register a New User</h4>
        <hr />
        <form ng-submit="submit()" class="form-horizontal">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="your new password">
            </div>
            
            <div class="form-group">
                <label for="confirmPwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPwd" placeholder="confirm your password">
            </div>
            
            <div class="form-group">
                <label for="defaultLocation">Your Default Location:</label>
                <input type="text" class="form-control" id="defaultLocation" placeholder="Example: Rio de Janeiro, RJ">
            </div>
            
            <div class="form-group">
                <a href="#/forecast" class="btn btn-primary">Register</a>                       
            </div>
        </form>
    </div>
</div>
