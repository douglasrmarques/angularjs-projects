<h3>Forecast for <span class="label label-default">{{ city }}</span></h3>

<hr />  
Days: <a href="#/forecast/1" ng-class="{ 'bg-primary': daysToForecast === '1' }">Today</a> | <a href="#/forecast/2" ng-class="{ 'bg-primary': daysToForecast === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': daysToForecast === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': daysToForecast === '7' }">7</a>
<hr />
<div ng-repeat="forecast in forecastResult.list">
    <div class="row">
        <div class="col-md-12"> 
            <weather-report weather-day="forecast" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="dd, MMM, y"></weather-report>
        </div>
    </div>
</div>

<p>
    <a href="#/_=_" class="btn btn-info">Back to Search</a>
    <a href="#/city" class="btn btn-info">My Cities</a>
</p>
<hr />
